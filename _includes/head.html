<head>
    {% if page.title %}
        <title> {{ page.title }} | Fish Random </title>
    {% else %}
        <title> Fish Theme Random Test Page</title>
    {% endif %}
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <meta name="description" content="This ist a dangerous site!">
    {% endif %}
    <link href="/favicon.png" rel="icon">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
